<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <div>
        <h2 class="nameOfMusic">Music</h2>
        <audio class="audio" src="mainSoundTrack.mp3"></audio>
    </div>
    <div class="progress">
      <div class="bar"></div>
    </div>
    <div class="controls">
        <p class="currentTime">00:00</p>
      <button class="stop" onclick="stop()"><i class="fa fa-stop"></i></button>
      <button class="backward" onclick="backAndForward(-1)"><i class="fa fa-backward"></i></button>
      <button class="play" onclick="playAndPause()"><i class="fa fa-play"></i></button>
      <button class="forward" onclick="backAndForward(1)"><i class="fa fa-forward"></i></button>
      <p class="musicAmount"></p>
    </div>
    <div class="volume">
      <p>volume: </p>
      <input type="range" min="0" max="100" value="0" step="0.1">
    </div>
    <div class="speed">
      <p>playback speed:</p>
        <input type="range" min="0.5" max="3" value="1" step="0.5">
    </div>
    <div class="chooseMusic">
      <p>choose music</p>
      <input type="file" accept="audio/mp3 , audio/wav">
    </div>
    <div class="changeTheme">
      <p>Dark mode:</p>
      <button class="darkModeButton"><i class="fa fa-toggle-off"></i></button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
